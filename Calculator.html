<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="output">
            0
        </section>
        <section class="calc-btn">
            <div class = "calc-btn-row">
                <button class="calc-btn clear">
                    C
                </button>
                <button class = 'calc-btn'>
                    &larr;
                </button>
                <button class="calc-btn">
                    &divide;
                </button>
            </div>
            <div class="calc-btn-row">
                <button class ='calc-btn'>
                    7
                </button>
                <button class = "calc-btn">
                    8
                </button>
                <button class ="calc-btn">
                    9
                </button>
                <button class = "calc-btn">
                    &times;
                </button>
            </div>
            <div class="calc-btn-row">
                <button class ='calc-btn'>
                    4
                </button>
                <button class = "calc-btn">
                    5
                </button>
                <button class ="calc-btn">
                    6
                </button>
                <button class = "calc-btn">
                    &minus;
                </button>
            </div>
            <div class="calc-btn-row">
                <button class ='calc-btn'>
                    1
                </button>
                <button class = "calc-btn">
                    2
                </button>
                <button class ="calc-btn">
                    3
                </button>
                <button class = "calc-btn">
                    &plus;
                </button>
            </div>
            <div class = "calc-btn-row">
                <button class="calc-btn ">
                    0
                </button>
                <button class="calc-btn">
                    &equals;
                </button>
            </div>
        </section>
    </div>
</body>
</html>
